<body>

<div class="header">LC79 TOOL MD5 2026</div>

<!-- Nh·∫≠p MD5 -->
<div class="card">

    <button class="green" onclick="analyze()">PH√ÇN T√çCH MD5</button>

                <div class="label">S·ªê L·∫¶N PH√ÇN T√çCH</div>

</div>

<!-- L·ªãch s·ª≠ -->
<div class="card">

    <div id="history" class="log"></div>

<!-- Footer b·∫£n quy·ªÅn -->
<div class="footer">¬© COPYRIGHT Dviet x Tweaks üöÄ 2026</div>

<script>
// Bi·∫øn tr·∫°ng th√°i
let lastPredict=null;
let historyTX=[];

// Thu·∫≠t to√°n ph√¢n t√≠ch MD5
function analyze(){
    const md5 = document.getElementById("md5").value.trim().toLowerCase();
    if(md5.length!==32){
        alert("MD5 ph·∫£i ƒë·ªß 32 k√Ω t·ª±");
        return;
    }

    let even=0, odd=0;
    for(let i=0;i<32;i++){
        let v=parseInt(md5[i],16);
        if(i%2===0) even+=v;
        else odd+=v;
    }

    let score = even - odd + historyTX.slice(-3).filter(x=>"T"===x).length*2;
    let tai = score>=0;
    let percent = Math.min(96, Math.abs(score)*2 + 50);

    lastPredict = tai ? "T" : "X";

    document.getElementById("txResult").innerHTML =
        `<span class="${tai?"tai":"xiu"}">${tai?"T√ÄI":"X·ªàU"}</span>`;
    document.getElementById("acc").innerText = percent+"%";
    document.getElementById("count").innerText = historyTX.length+1;
    document.getElementById("win").innerText = Math.min(100,percent)+"%";
    document.getElementById("lucky").innerText = Math.floor(Math.random()*99);

    historyTX.push(lastPredict); // t·ª± th√™m d·ª± ƒëo√°n v√†o l·ªãch s·ª≠
    renderHistory();
}

// Hi·ªÉn th·ªã l·ªãch s·ª≠
function renderHistory(){
    let log = historyTX.map((v,i)=>`#${i+1}: ${v}`);
    document.getElementById("history").innerHTML = log.join("<br>");
}

// Hoa r∆°i ‚ùÑÔ∏èüçÅüå∏
function spawnFlower(){
  const f=document.createElement("div");
  f.className="flower";
  const flowers=["üå∏","‚ùÑÔ∏è","üçÅ"];
  f.textContent=flowers[Math.floor(Math.random()*flowers.length)];
  f.style.left=Math.random()*100+"vw";
  f.style.fontSize=(14 + Math.random()*20)+"px";
  f.style.animationDuration=(6 + Math.random()*6)+"s";
  document.body.appendChild(f);
  setTimeout(()=>f.remove(),12000);
}
setInterval(spawnFlower,500);

</script>
