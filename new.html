    // H√†m ki·ªÉm tra t√≠nh h·ª£p l·ªá c·ªßa MD5
    function isValidMD5(md5) {

    }

    // Ph√¢n t√≠ch MD5 v√† t√≠nh to√°n k·∫øt qu·∫£
    function analyze() {

        if (!isValidMD5(md5)) {

            return;

        document.getElementById("loading").style.display = "block";
        document.getElementById("out").style.display = "none";
        document.getElementById("statusMessage").innerText = "AI ƒêANG PH√ÇN T√çCH...";

        setTimeout(() => {
            let score = calculateMD5Score(md5);
            let result = score >= 11 ? "üî¥ T√ÄI" : "üîµ X·ªàU";
            let probability = score >= 11 ? 75 : 25; // T√≠nh t·ª∑ l·ªá x√°c su·∫•t ch√≠nh x√°c
            let suggestion = (score >= 11) ? "ƒê√ÅNH T√ÄI" : "ƒê√ÅNH X·ªàU";
            let rate = `${probability}%`;

    // H√†m t√≠nh to√°n ƒëi·ªÉm MD5
    function calculateMD5Score(md5) {
        let sum = 0;
        for (let i = 0; i < md5.length; i++) {
            sum += parseInt(md5[i], 16); // S·ª≠ d·ª•ng c√°c gi√° tr·ªã hex c·ªßa chu·ªói MD5
        }
        return sum % 18 + 3; // ƒêi·ªÉm t·ª´ 3 ƒë·∫øn 18
    }

    }

    // Hi·ªÉn th·ªã l·ªãch s·ª≠ ph√¢n t√≠ch
    function renderHistory() {

            entryDiv.innerHTML = `<span class="badge ${entry.result === "üî¥ T√ÄI" ? "tai" : "xiu"}">${entry.result}</span> MD5: ${entry.md5} - X√°c su·∫•t: ${entry.probability}% - ƒê·ªÅ xu·∫•t: ${entry.suggestion}`;
